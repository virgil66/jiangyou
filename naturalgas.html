<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>新增缴费</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="return" id="return">
		<a href="##" class="return-link" onClick="javascript :history.back(-1);">
			<img src="images/icon_back.png" alt="返回" class="icon-back" />
		</a>
	</div>
	<div class="main">
		<div class="content">
			<div class="title" href="##">
				<img src="images/icon_naturalgas.png" alt="天然气缴费" class="icon" />
				<span class="name">天然气缴费</span>
			</div>
			<form class="information">
				<div class="units-group">
					<span class="units">缴费单位</span>
					<span class="units-name">江油鸿飞集团</span>
				</div>
				<div class="userID-group">
					<span class="userID">用户户号</span>
					<input type="text" placeholder="请查看缴费卡或纸质对账单" class="userID-input" />
				</div>
				<div class="remark-group">
					<span class="remark">备注名称</span>
					<input type="text" placeholder="请输入备注名称，如：母亲的家" class="remark-input" />
				</div>
				<div class="btn-default">
					<button type="button" class="btn">查 询</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
