<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>缴费成功</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/success.css">
</head>
<body>
	<div class="return" id="return">
		<a href="##" class="return-link" onClick="javascript :history.back(-1);">
			<img src="images/icon_back.png" alt="返回" class="icon-back" />
		</a>
	</div>
	<div class="success">
		<img src="images/icon_success.png" alt="" class="icon-success" />
		<p class="pay-state">缴费成功！</p>
		<p class="pay-department">江油鸿飞集团</p>
		<p class="pay-num"><span class="yuan">￥</span>62.40</p>
	</div>
	<div class="account">
		<div class="account-list">
			<span class="name-black">商&emsp;品</span>
			<span class="content-gray">201608水表缴费</span>
		</div>
		<div class="account-list">
			<span class="name-black">缴费金额</span>
			<span class="content-gray">62.40</span>
		</div>
		<div class="account-list">
			<span class="name-black">户&emsp;号</span>
			<span class="content-gray">998777212 黄圣依</span>
		</div>
		<div class="account-list">
			<span class="name-black">交易单号</span>
			<span class="content-gray">998776525</span>
		</div>
		<div class="account-list">
			<span class="name-black">交易时间</span>
			<span class="content-gray">2016.09.22&emsp;&emsp;17:42</span>
		</div>
	</div>
	<div class="hint">
		<p class="hint-title">欠费停水(停气)用户在缴清欠费后：</p>
		<p class="hint-content">请拨打<span class="lighting-blue">24小时热线电话：962011，</span>申请开通水(气)表，工作人员会在接到通知后一个工作日内开通水(气)</p>
	</div>
	<div class="btn-default">
		<div class="success-btn">确 定</div>
	</div>
</body>
</html>
