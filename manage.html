<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>生活缴费</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/manage.css">
</head>
<body>
	<div class="return" id="return">
		<a href="##" class="return-link" onClick="javascript :history.back(-1);">
			<img src="images/icon_back.png" alt="返回" class="icon-back" />
		</a>
		<span class="manage-btn">账户管理</span>
	</div>
	<div class="manage">
		<h3 class="account">缴费账户</h3>
		<div class="account-type">
			<a href="waterBill.html" class="manage-link">
				<img src="images/icon_water.png" alt="自来水缴费" class="icon" />
				<div class="type">
					<span class="type-name">自来水缴费</span><br>
					<span class="ID">ID<i class="ID-num">3222888919</i></span>
				</div>
				<span class="comment">My Home</span>
				<img src="images/icon_go.png" alt="next" class="icon-go" >
				<div class="operate">
					<img src="images/icon_delete.png" alt="删除" class="icon-delete" />
					<img src="images/line_fine.png" alt="分割线" class="line-fine" />
					<img src="images/icon_pen.png" alt="修改" class="icon-pen" />
				</div>
			</a>
			<a href="wetermeterBill.html" class="manage-link">
				<img src="images/icon_wetermeter.png" alt="远传水表充值" class="icon" />
				<div class="type">
					<span class="type-name">远传水表充值</span><br>
					<span class="ID">ID<i class="ID-num">3222888919</i></span>
				</div>
				<span class="comment">Elsa</span>
				<img src="images/icon_go.png" alt="next" class="icon-go" >
				<div class="operate">
					<img src="images/icon_delete.png" alt="删除" class="icon-delete" />
					<img src="images/line_fine.png" alt="分割线" class="line-fine" />
					<img src="images/icon_pen.png" alt="修改" class="icon-pen" />
				</div>
			</a>
			<a href="##" class="manage-link">
				<img src="images/icon_naturalgas.png" alt="天然气缴费" class="icon" />
				<div class="type">
					<span class="type-name">天然气缴费</span><br>
					<span class="ID">ID<i class="ID-num">3222888919</i></span>
				</div>
				<span class="comment">未备注</span>
				<img src="images/icon_go.png" alt="next" class="icon-go" >
				<div class="operate">
					<img src="images/icon_delete.png" alt="删除" class="icon-delete" />
					<img src="images/line_fine.png" alt="分割线" class="line-fine" />
					<img src="images/icon_pen.png" alt="修改" class="icon-pen" />
				</div>
			</a>
		</div>
	</div>
	<div class="add">
		<a href="##" class="add-link">
			<img src="images/icon_add.png" alt="新增缴费" class="icon-add" />
			<span class="add-word">新增缴费</span>
		</a>
	</div>
	<script src="js/jquery-2.2.1.min.js"></script>
	<script src="js/manage.js"></script>
</body>
</html>
